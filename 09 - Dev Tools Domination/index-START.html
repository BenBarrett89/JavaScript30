<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear() // clears the console

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello, I am an %s string', 'interpolated')
    const interpolated = 'interpolated'
    console.log(`Hello, I am an ${interpolated} string`)

    // Styled
    console.log('%c I am some styled text', 'font-size: 50px; background-color: red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOOO!')

    // Error :|
    console.error('Shit!')

    // Info
    console.info('Rowing is the best sport there is')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`) // or group if you want them to be auto open
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.warn(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')

    // timing
    console.time('Fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data')
      })

      // table
      console.table(dogs)

  </script>
</body>
</html>
